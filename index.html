<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/image/favicon-32x32.png">
  <link rel="stylesheet" href="stylee.css">

  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main class="card">
    <div class="card1">
      <div class="C-container">
        <h1>
          Your Result
        </h1>
        <div class="circle">76
          <p>of 100</p>
        </div>
        <strong>Great</strong>
        <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <section class="summary">
        <h2>Summary </h2>
        <div class="row1">
          <div class="row">
            <img src="./assets/image/icon-reaction.svg" alt="icon">Reaction
            <div class="Digit1"><span class="Unit1">80 <span class="Digit2">/ 100</span></span></div>
          </div>
        </div>
        <div class="row1">
          <div class="row2">
            <img src="./assets/image/icon-memory.svg" alt="icon">Memory
            <div class="Digit1"><span class="Unit1">92 <span class="Digit2">/ 100</span></span></div>
          </div>
        </div>

        <div class="row1">
          <div class="row3">
            <img src="./assets/image/icon-verbal.svg" alt="icon">Verbal
            <div class="Digit1"><span class="Unit1">61 <span class="Digit2">/ 100</span></span></div>
          </div>
        </div>


        <div class="row1">
          <div class="row4">
            <img src="./assets/image/icon-visual.svg" alt="icon">Visual
            <div class="Digit1"><span class="Unit1">72 <span class="Digit2">/ 100</span></span></div>
          </div>
        </div>


        <button>Continue</button>

      </section>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">[Joezzy]</a>.
  </footer>
</body>

</html>
